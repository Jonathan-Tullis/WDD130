<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>W08 Image Optimization</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }

    h1, h2 {
      color: #2c3e50;
    }

    .image-section {
      margin-bottom: 50px;
    }

    img {
      max-width: 100%;
      height: auto;
      display: block;
      border: 1px solid #ccc;
      box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
    }

    p {
      font-size: 0.95rem;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>W08 - Image Optimization Challenge</h1>

  <div class="image-section">
    <h2>Original Image</h2>
    <img src="images/w08_teton_mountains.jpg" alt="Original Teton Mountains">
    <p>File Size: ~1.6 MB</p>
  </div>

  <div class="image-section">
    <h2>Optimized Image</h2>
    <img src="images/w08_teton_mountains-opt.jpg" alt="Optimized Teton Mountains">
    <p>File Size: ~100 KB</p>
  </div>
</body>
</html>
